<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Portfolio Neslihan Minaz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./../CSS/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <nav class="text-white d-flex flex-column">
        <a href="#hero"><i class="fas fa-home mb-5"></i></a>
        <a href="#portfolio"><i class="fas fa-laptop mb-5"></i></a>
        <a href="#technologys"><i class="fas fa-code mb-5"></i></a>
        <a href="#about"><i class="far fa-address-card"></i></a>
    </nav>

    <section class="hero" id="hero">
        <h1 class="mytitle" id="neslihan"> <span>Nesli</span>han</h1>
        <h1 class="mytitle" id="minaz"> <span>M</span>inaz</h1>
        <h2 class="mytitle" id="fe-dev"> <span>Front</span>end Developer</h2>
        <img src="./../IMG/Logo_orange.svg" alt="Logo" id="logo">
        <blockquote class="mytext">Transform Complexity into Simplicity</blockquote>
    </section>

    <section class="mycontent">
        <div class="d-flex mb-5 justify-content-center">
            <h1 class="mytitle mysectiontitle">
                <ul class="scrolltitle hidden" id="portfolio">
                </ul>
            </h1>
        </div>

        <div class="thumbnails pt-5">
            <div class="row">
                <img src="./../IMG/CR2.png" alt="Code Review 2">
                <img src="./../IMG/CR3.png" alt="Code Review 3">
            </div>
            <div class="row">
                <img src="./../IMG/CR6.png" alt="Code Review 6">
                <img src="./../IMG/Team7.png" alt="Frontend Project with Team">
            </div>
        </div>


        <h1 class="mytitle mysectiontitle">
            <ul class="scrolltitle hidden" id="technologys">
            </ul>
        </h1>

        <h1 class="mytitle mysectiontitle">
            <ul class="scrolltitle hidden" id="about">
            </ul>
        </h1>



    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="./../JS/script.js"></script>
</body>

</html>
